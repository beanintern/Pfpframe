<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture Border App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="drop-area">
        <h3>Drag & Drop Your Profile Picture Here</h3>
        <input type="file" id="fileInput" />
        <div id="image-container">
            <!-- Existing preview and border images -->
            <img id="preview" style="display:none;" />
            <img id="border" src="border.png" style="display:none;" />
        </div>
    </div>

    <!-- Canvas for combining the image and border -->
    <canvas id="canvas" style="display:none;"></canvas>

    <!-- Combined image that users can right-click to save -->
    <img id="combined" style="display:none;" />

    <!-- Optional download button -->
    <button id="downloadBtn" style="display:none;">Download Image</button>

    <script src="script.js"></script>
</body>
</html>
